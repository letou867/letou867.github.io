<html lang="zh" style="font-size: 342.5%;">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <script src="static/js/jquery-1.9.1.min.js"></script>
  <script src="static/js/jquery-qrcode.min.js"></script>
  <link rel="stylesheet" href="static/css/main.css">
  <style>
  </style>
  <title>乐透麻将下载</title>
</head>

<body style="padding-top: 0px;" class="">
  <div class="template-2 template-wrap">
    <div class="t-bg-2"></div>
    <div class="container">
      <div class="content">
        <div class="template-common">
          <div class="t-icon">
            <img src="static/picture/logo.png" class="img-responsive">
          </div>
          <div class="t-name">
            <div class="tit">乐透麻将</div>
            <div class="name-info pc-pwd">
              <span>版本 1.0.0</span>
              <span>更新时间 2022-11-30</span>
            </div>
          </div>

          <div class="template-btn-wrap">
            <a href="" type="ios" class="ms-btn template-btn clearfix pc-pwd down_load">
              <span class="icon-36 iconfont fl"></span>
              <span class="fl">
                下载安装
              </span>
            </a>
          </div>
          <div class="t-apply pc-pwd shuoming">
            适用于安卓手机
          </div>


          <div class="t-code pc-pwd qcode">

          </div>
          <div class="code-text" style="text-align: center;">扫描二维码下载</div>
        </div>
      </div>
    </div>
  </div>

  <div id="weixin_ios" style="display:none;">
    <div class="click_opacity"></div>
    <div class="to_btn">
      <span class="span1">
        <img src="static/picture/click_btn.png">
      </span>
      <span class="span2">
        <em>1</em> 点击右上角
        <img src="static/picture/menu.png">
        打开菜单
      </span>
      <span class="span2">
        <em>2</em> 选择
        <img src="static/picture/safari.png">
        用Safari打开下载
      </span>
    </div>
  </div>
  <div id="weixin_android" style="display: none;">
    <div class="click_opacity"></div>
    <div class="to_btn"><span class="span1">
        <img src="static/picture/click_btn.png">
      </span>
      <span class="span2">
        <em>1</em> 点击右上角
        <img src="static/picture/menu_android.png">
        打开菜单
      </span>
      <span class="span2 android_open">
        <em>2</em> 选择
        <img src="static/picture/android.png">
      </span>
    </div>
  </div>
  <script>
    var ua = navigator.userAgent.toLowerCase();
    var Sys = {};
    var s;
    (s = ua.match(/version\/([\d.]+).*safari/)) ? Sys.safari = s[1] : 0;

    //判断设备是否为iPhone
    if (/(iPhone|iPad|iPod|iOS)/i.test(ua)) {

      $(".shuoming").html('适用于苹果手机<br>点击安装后返回桌面查看');
      if (Sys.safari) {
        $(".down_load").attr("href", 'itms-services://?action=download-manifest&url=https://vmq.0dym.pw/app/1.plist');
        $(".down_load").click(function (event) {
          setTimeout(function () {
            if (confirm) {
              location.href = "itms-services://?action=download-manifest&url=https://vmq.0dym.pw/app/1.plist";
            }
          }, 4000)
        });
      } else {
        $("#weixin_ios").show();
      }
    } else {
      $(".shuoming").html('适用于安卓手机');
      //判断是否QQ内置浏览器
      if (ua.indexOf(' qq') > -1 && ua.indexOf('mqqbrowser') < 0) {
        $(".down_load").attr("href", '###');
        $("#weixin_android").show();
      }
      //在微信中打开
      else if (ua.match(/MicroMessenger/i) == "micromessenger") {
        $(".down_load").attr("href", '###');
        $("#weixin_android").show();
      }
      //判断Android
      else {
        $(".down_load").attr("href", 'https://onw.cc/1drv.ms?url=https://1drv.ms/u/s!AuUnz2FJScozaqcpNUeDoHBolwQ?e=mDBCUW');

      }
    }


  </script>

  <script type="text/javascript">
    let httpurl = window.location.href;
    // qrcode($('.qcode'),300,'');
    qrcode($('.qcode'), 300, httpurl);
    /**
     * @param  {[type]} qrCodeDiv   [description]
     * @param  {[type]} size        [description]
     * @param  {[type]} text        [description]
     * @return {[type]}             [description]
     */
    function qrcode(qrCodeDiv, size, text) {
      var option = {
        render: 'image',
        minVersion: 1,
        maxVersion: 40,
        ecLevel: 'L',
        minVersion: 5,
        left: 0,
        top: 0,
        size: size,
        fill: '#000',
        background: '#fff',
        text: text,
        radius: 0,
        quiet: 0,
        mode: 4,
        mSize: 0.15,
        mPosX: 0.5,
        mPosY: 0.5,
        image: null
      }

      $(qrCodeDiv).qrcode(option);
    }
  </script>
</body>

</html>
